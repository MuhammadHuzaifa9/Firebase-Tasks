<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Add or Delete Blog</title>
</head>
<body>
    <header>
        Admin Dashboard
    </header>

    <center>
        <form>
            <h2>Edit or Delete Blog</h2>
            <input type="text" id="name" placeholder="Enter Blog Title">
            <input type="url" id="url" placeholder="Enter Description">
            <button id="submit">Update</button>
        </form>
        <button id="logout">Logout</button>
        <a href="../signedup/signedup.html" style="text-decoration: none; background-color: rgb(37, 133, 243);padding: 10px;border-radius: 3px;color: white;">Go Back</a>
    </center>

    <div class="main" id="maindiv">
        <!-- Dynamic blog content will be loaded here -->
        <h3>Manage Your Blogs</h3>
        <!-- Example Blog Post (to be replaced by dynamic content) -->
        <p><strong>Blog Title:</strong> Example Blog</p>
        <p><strong>URL:</strong> <a href="#">https://example.com</a></p>
    </div>

    <script type="module" src="./dashboard.js"></script>
    <script type="module" src="../signedup/firebase.js"></script>
</body>
</html>
