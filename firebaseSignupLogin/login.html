<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGrad Login</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/logo.png" alt="QuizGrad Logo">
        </div>
        <h2>Welcome back!</h2>
        <p>Please login to your account.</p>
        <form class="login-form" id="loginform">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="hakeem@digital.com" required>
            </div>
            <!-- <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="hakeem" required>
            </div> -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- <div class="options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    Remember Me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div> -->
            <div class="buttons">
                
                <button class="login-btn" id="loginbtn">Login</button><p style="margin: 10px;">or</p>
                <a class="signup-btn" href="./signup.html" style="text-decoration: none;color: rgb(243, 239, 12);">Signup</a>
            </div>
            <p class="login-with">Or login with</p>
            <div class="social-login">
                <a href="#" class="social-btn facebook">Facebook</a>
                <a href="#" class="social-btn google">Google</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="firebase.js" type="module"> </script>
    <script src="login.js" type="module"></script>

</body>
</html>
